---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096
  network:
    - ["forwarded_port", {guest: 9090, host: 9090}]

## The forwarded_port port feature lets you connect to ports on the VM guest via
## localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports.html

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14

## product_name and product_version specifies a specific Chef product and version to install.
## see the Chef documentation for more details: https://docs.chef.io/workstation/config_yml_kitchen/

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    lifecycle:
      post_converge:
      - local: sleep 5
  - name: centos-7
    lifecycle:
      post_converge:
      - local: sleep 5

suites:
  - name: default
    named_run_list: testing
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      consul-cluster:
        tls:
          ssl_key:
            source: data-bag
            bag: consul
            item: consul
            item_key: ssl_key
          ssl_cert:
            source: data-bag
            bag: consul
            item: consul
            item_key: ssl_cert
          ssl_chain:
            source: data-bag
            bag: consul
            item: consul
            item_key: ca_cert
