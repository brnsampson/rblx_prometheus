---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096
  network:
    - ["forwarded_port", {guest: 9090, host: 9090}]

## The forwarded_port port feature lets you connect to ports on the VM guest via
## localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports.html

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero
  require_chef_omnibus: 14

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/workstation/config_yml_kitchen/
  #  product_name: chef
  #  product_version: 16

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
  - name: centos-7      # centos-8 is not currently supported for VMs

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      consul-cluster:
        tls:
          ssl_key:
            source: data-bag
            bag: consul
            item: consul
            item_key: ssl_key
          ssl_cert:
            source: data-bag
            bag: consul
            item: consul
            item_key: ssl_cert
          ssl_chain:
            source: data-bag
            bag: consul
            item: consul
            item_key: ca_cert

